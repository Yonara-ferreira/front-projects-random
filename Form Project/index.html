<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Venha comprar seu veiculo agora!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario Inicial</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 id="titleH2">Venda de automoveis!</h1>
                    <p>Descreva as caracteristicas e marque os opcionais</p>
                    <div class="box-input">
                        <label for="title">
                            Titulo de anuncio <span class="required-field">*</span>
                            <input type="text" name="title" id="title" class="block"
                                placeholder="titulo para anunciar o carro" minlength="1" maxlength="30" required>
                        </label>

                    </div>

                    <div class="box-input">
                        <label for="price">
                            Preço*: <span class="required-field">*</span>
                            <input type="number" name="price" id="price" class="block" placeholder="Defina o valor"
                                required>
                        </label>
                    </div>
                    <div class="box-input">
                        <label for="description">
                            Preço*: <span class="required-field">*</span>
                            <textarea name="description" id="description" class="block"
                                placeholder="Detalhes do veículo"></textarea>
                        </label>
                    </div>

                    <div class="box-input">
                        <label for="brand">
                            Marca do veículo:*<span class="required-field">*</span>
                            <input type="text" name="brand" id="brand" class="block" placeholder="marca do veiculo"
                                required>
                        </label>
                    </div>
                    <div class="box-input">
                        <label for="model">
                            Modelo do veículo*:<span class="required-field">*</span>
                            <input type="text" name="model" id="model" class="block" placeholder="modelo do veiculo"
                                required>
                        </label>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a kilometragem do veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" />
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" />
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac" />
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera" />
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist" />
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required />
                    </div>


                    <input type="submit" value="Enviar">

                </div>
            </form>
        </div>
    </div>
</body>

</html>
